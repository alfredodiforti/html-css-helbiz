<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helbiz</title>
    <link rel="stylesheet" href="./css/framework-12bool.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- header -->
    <header class="container">
      <div class="col-xs-12 col-md-12 col-lg-3">
        <div class="box">
          <img src="./img/helbiz-logo.svg" alt="logo">
        </div>
      </div>
      <div class="nonexs col-md-12 col-lg-7 col-lg-offset-1">
        <div class="box">
          <ul>
            <li>HELBIZGO</li>
            <li>HELBIZCAR</li>
            <li>HELBIZAIR</li>
            <li>ABOUT</li>
            <li>CITIES</li>
            <li>CAREERS</li>
            <li>SHOP</li>
            <li>ENG</li>
            <li>ITA</li>
            <li>ES</li>
          </ul>

        </div>

      </div>

    </header>
    <!-- Main -->
    <main>
      <section class="bigbanner">
        <h2>Shared Mobility of tomorrow</h2>
        <h3>Bringingthe future of shared mobility to the streets of the world</h3>
        <img src="./img/app-store-badge.svg" alt="appstore">
        <img src="./img/google-play-badge.svg" alt="playstore">


      </section>
    </main>

  </body>
</html>
